<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* global css */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
          "Noto Sans KR", "Malgun Gothic", sans-serif;
        font-size: 20px;
      }
      html {
        background-color: #fff;
      }
      body {
        width: 100%;
        max-width: 480px;
        min-height: 100vh;
        margin: 0 auto;
        box-shadow: 0 0 20px rgb(0 0 0 / 5%);
      }

      input,
      textarea,
      select {
        border: none;
        outline: none;
        opacity: 1;
      }

      a {
        text-decoration: none;
      }
      /* header css */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 40px;
        padding: 0 20px;
      }
      .logo {
        color: #000;
        text-align: center;
        font-family: Inter;
        font-size: 15px;
        font-style: normal;
        font-weight: 700;
        line-height: 22px;
      }

      /* signup css */
      .inputContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: calc(100vh - 40px);
        padding: 0 20px;
      }
      .inputContainer input {
        width: 100%;
        height: 40px;
        padding: 0 20px;
        margin-bottom: 20px;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .inputContainer .submitBtn {
        width: 100%;
        height: 40px;
        padding: 0 20px;
        margin-bottom: 20px;
        border: 1px solid #000;
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">
        <div class="logo">Doit! Min</div>
      </a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        id="svgModalOpener"
      >
        <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="black" />
      </svg>
    </header>

      <form action="/signup" method="post" class="inputContainer">
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <input type="email" name="email" placeholder="이메일" required />
        <input type="password" name="password" placeholder="비밀번호" required />
        <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required />
        <input type="text" name="nickname" placeholder="닉네임" required />
        <input type="submit" class="submitBtn" value="회원가입" />
      </form>

      <script th:if="${signupSuccess}">
        window.onload = function() {
          alert("회원가입에 성공했습니다.");
          location.href = "/login";
        };
      </script>
  </body>
</html>
